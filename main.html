<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #f1f1f1;
        margin-inline: 50px;
      }

      section {
        padding-inline: 10px;
      }

      .book-library {
        background-color: #ffffff;
      }

      figure {
        text-align: center;
      }

      .author,
      .title {
        text-align: left;
      }

      .author {
        color: #777777;
      }

      .price {
        width: auto;
        padding: 10px;
        background-color: rgb(46, 204, 113);
        border-radius: 5px;
        text-align: center;
        color: white;
      }

      h1 {
        font-weight: bolder;
        text-align: center;
      }

      h2 {
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <!-- the entire body must be written by student -->

    <main>
      <section class="book-library">
        <h1>Book Library</h1>
        <article class="book">
          <figure>
            <img
              src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
              alt="Spy in Amber Book"
              width="200"
              height="309"
            />
          </figure>
          <h2 class="title">SPY IN THE AMBER</h2>
          <p class="author">By Manohar Malgonkar</p>
          <div class="price">Rs. 299</div>
        </article>
        <article class="book">
          <figure>
            <img
              src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
              alt="Sacred Games Book"
              width="200"
              height="314"
            />
          </figure>
          <h2 class="title">Sacred Games</h2>
          <p class="author">By Vikram Chandra</p>
          <div class="price">Rs. 199</div>
        </article>
        <article class="book">
          <figure>
            <img
              src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg"
              alt="Byomkesh Bakshi Book"
              width="200"
              height="310"
            />
          </figure>
          <h2 class="title">BYOMKESH BAKSHI</h2>
          <p class="author">By Sharadindu Bandyopadhyay</p>
          <div class="price">Rs. 249</div>
        </article>
      </section>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
